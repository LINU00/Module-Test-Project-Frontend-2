<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adding Employees</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<h2>New Employees</h2>
<div class="form-container">
<div class="input-group">
<label>Enter Name</label>
<input type="text" id="name" placeholder="Enter Name">
</div>
<div class="input-group">
<label>Enter Profession</label>
<input type="text" id="profession" placeholder="Enter Profession">
</div>
<div class="input-group">
<label>Enter Age</label>
<input type="number" id="age" placeholder="Enter Age">
</div>
</div>
<button id="addBtn">Add User</button>
<p id="msg" class="message"></p>
<h3>Added Employees</h3>
<div id="employeeList" class="employee-list">
<p>You have 0 Employees.</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
